<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reduced Motion - 2026 Esri Developer & Technology Summit</title>

  <script type="module" src="https://js.arcgis.com/5.0/"></script>

  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <calcite-shell content-behind>

    <calcite-navigation navigation-action slot="header" id="nav">
      <calcite-navigation-logo icon="accessibility" alt="Application logo" slot="logo" heading="Reduced Motion"
        description="Esri Developer & Technology Summit 2026"></calcite-navigation-logo>
    </calcite-navigation>
    <arcgis-map id="map" item-id="03c4fa085ece410dadd9aa6e44130508">
      <arcgis-expand slot="top-right" expanded>
        <calcite-panel heading="Animation" class="info-panel">
          <div class="animation-controls">
            <div class="animation-actions">
              <calcite-button id="play-animations" appearance="solid" kind="brand" icon-start="play"
                width="full">Play</calcite-button>
              <calcite-button id="pause-animations" icon-start="pause" appearance="outline"
                width="full">Pause</calcite-button>
              <calcite-label>
                <span id="motion-preference-status" aria-live="polite">Prefers reduced motion: checking…</span>
              </calcite-label>

              <calcite-notice open icon="information" scale="s" appearance="outline-fill">
                <div slot="title">Test prefers reduced motion</div>
                <div slot="message">
                  To emulate this in Chrome DevTools: open DevTools, select More tools → Rendering, then set
                  "Emulate CSS media feature prefers-reduced-motion" to "reduce".
                </div>
              </calcite-notice>
            </div>
          </div>
        </calcite-panel>
      </arcgis-expand>
      <arcgis-home slot="top-left"></arcgis-home>
    </arcgis-map>

  </calcite-shell>
  <script type="module" src="./app.js"></script>
</body>

</html>
