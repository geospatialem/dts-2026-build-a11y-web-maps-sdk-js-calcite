<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Demo: Map description and ARIA regions</title>
    <!-- Build info: https://js.arcgis.com/5.0/info.html -->
    <script type="module" src="https://js.arcgis.com/5.0/"></script>
    <!-- Customized JS and CSS -->
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>

  <body>
    <calcite-shell content-behind>
      <calcite-loader label="Loading map" text="Loading..."></calcite-loader>
      <calcite-navigation navigation-action slot="header" id="nav">
        <calcite-navigation-logo icon="accessibility" alt="" slot="logo" heading="Map description and regions"></calcite-navigation-logo>
        <calcite-action-bar layout="horizontal" expand-disabled slot="content-end">
          <calcite-action id="toggle-mode" text="Toggle mode" icon="brightness"></calcite-action>
        </calcite-action-bar>

        <calcite-tooltip placement="bottom" reference-element="toggle-mode" slot="content-end">Toggle mode</calcite-tooltip>
      </calcite-navigation>

      <arcgis-map id="map-el" item-id="05e015c5f0314db9a487a9b46cb37eca"></arcgis-map>
      <span class="sr-only" aria-live="polite" id="assistive-context"></span>
    </calcite-shell>

    <!-- Demo template interactive elements -->
    <calcite-alert id="alert-el" aria-live="polite" open icon="map-information" placement="bottom-end">
      <div id="alert-title" slot="title">Loading the map...</div>
      <div slot="message">To dismiss this alert, select the close button.</div>
    </calcite-alert>

    <calcite-sheet id="sheet" display-mode="float" width-scale="m">
      <calcite-panel heading="Accessibility resources" description="Helpful resources and links" closable id="sheet-panel">
        <calcite-menu layout="vertical" label="2026 Esri Developer & Technology Summit Menu">
          <calcite-menu-item text="GitHub repository" icon-end="launch" href="https://github.com/geospatialem/dts-2026-build-a11y-web-maps-sdk-js-calcite" target="_blank"></calcite-menu-item>
          <calcite-menu-item text="Accessibility: Calcite Design System" icon-end="launch" href="https://developers.arcgis.com/calcite-design-system/foundations/accessibility/" target="_blank"></calcite-menu-item>
          <calcite-menu-item text="Accessibility: ArcGIS Maps SDK for JavaScript" icon-end="launch" href="https://developers.arcgis.com/javascript/latest/accessibility" target="_blank"></calcite-menu-item>
          <calcite-menu-item text="Esri accessibility community" icon-end="launch" href="https://esriurl.com/a11y-community" target="_blank"></calcite-menu-item>
        </calcite-menu>
        <calcite-notice open slot="footer" width="full" scale="s">
          <span slot="title">Note</span>
          <span slot="message">
            This is a demonstration application showcasing platform
            functionality. While Esri strives to ensure the sample is accurate,
            it may not reflect implementation behavior in certain
            environments.</span>
        </calcite-notice>
      </calcite-panel>
    </calcite-sheet>
  </body>
</html>
